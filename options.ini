[options]
mru_count = 4
remember_dirs = false
directories_first = true
left_startup = $HOME/downloads
right_startup = $HOME/Desktop

[columns]
count = 3
col0 = name
col1 = date
col2 = permissions

[mru_left]
count = 1
mru0 = $HOME

[mru_right]
count = 1
mru0 = $HOME/Documents

[colours]
import = $HOME/alfm/colours_default.ini
symlinks = 
backups = 
exec = 
background = black
foreground = grey
title_fg = yellow
title_bg = blue

[scripts]
startup_file = $HOME/.alfm/startup.lua
shutdown_file = $HOME/.alfm/shutdown.lua
edit_pre = 
edit_post = 
delete_pre = 
delete_post = 
move_pre = 
move_post = 
switch_panes_pre = 
switch_panes_post = 
open_pre = 
open_post = 
open_file = $HOME/.alfm/shell_exec.lua

[keydef_modifiers]
modifiers = 4
modifier0 = ESC
modifier1 = CTRL
modifier2 = ALT
modifier3 = WINDOWS

[keydefs]
quit = q
edit = e
delete = d
copy = c
move = m
rename = n
mkdir = M
rmdir = R
switch = TAB
open = ENTER
toggle_tag = SPACE
homedir = H

