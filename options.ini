[options]
mru_count = 16
remember_dirs = false
directories_first = true
startup_left = $HOME
startup_right = $HOME
compress_filesize = true
sort_order = name_asc
dates = yyyymmdd
times = HH:mm.ss
columns = name, date, size

[viewer]
hex_width = 32
external = true
viewer = less

[colours]
background = black
foreground = grey
title_fg = yellow
title_bg = blue
hi_bg = red
hi_fg = white

[scripts]
global_funcs = $HOME/.alfc/global.lua
startup_file = $HOME/.alfc/startup.lua
shutdown_file = $HOME/.alfc/shutdown.lua

[editor]
external = true
editor = vi
count = 4
type0 = python
type1 = ruby
type2 = lua
type3 = c

[edtior_python]
name = Python
extension = 1
ext0 = py
tabs = soft
tabsize = 4
convert_tabs_to_spaces = true

[edtior_ruby]
name = Ruby
extension = 1
ext0 = rb
tabs = hard
tabsize = 4
convert_tabs_to_spaces = false

[edtior_lua]
name = Lua
extension = 1
ext0 = lua
tabs = hard
tabsize = 4
convert_tabs_to_spaces = false

[edtior_c]
name = C/C++
extension = 4
ext0 = c
ext1 = h
ext2 = cpp
ext3 = hpp
tabs = hard
tabsize = 4
convert_tabs_to_spaces = false

[mru_left]
count = 1
mru0 = $HOME

[mru_right]
count = 1
mru0 = $HOME

