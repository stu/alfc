[options]
mru_count = 128
remember_dirs = false
directories_first = true
startup_left = $HOME/downloads
startup_right = $HOME/Desktop
compress_filesize = true

[viewer]
hex_width = 32

[columns]
count = 3
col0 = name
col1 = date
col2 = permissions

[mru_left]
count = 1
mru0 = $HOME

[mru_right]
count = 3
mru0 = /home/sgeorge/torrents
mru1 = /home/sgeorge
mru2 = $HOME/Documents

[colours]
import = $HOME/.alfc/colours_default.ini
symlinks = 
backups = 
exec = 
background = black
foreground = grey
title_fg = yellow
title_bg = blue
hi_bg = red
hi_fg = white

[scripts]
startup_file = $HOME/.alfc/startup.lua
shutdown_file = $HOME/.alfc/shutdown.lua
edit_pre = 
edit_post = 
delete_pre = 
delete_post = 
move_pre = 
move_post = 
switch_panes_pre = 
switch_panes_post = 
open_pre = 
open_post = 
open_file = $HOME/.alfc/shell_exec.lua

[keydef_modifiers]
modifiers = 4
modifier0 = ESC
modifier1 = CTRL
modifier2 = ALT
modifier3 = WINDOWS

[keydefs]
quit = q
edit = e
delete = d
copy = c
move = m
rename = n
mkdir = M
rmdir = R
switch = TAB
open = ENTER
toggle_tag = SPACE
homedir = H

[editor]
count = 1
type0 = python
type1 = ruby
type2 = lua
type3 = c

[edtior_python]
name = Python
extension = 1
ext0 = py
tabs = soft
tabsize = 4
convert_tabs_to_spaces = true

[edtior_ruby]
name = Ruby
extension = 1
ext0 = rb
tabs = hard
tabsize = 4
convert_tabs_to_spaces = false

[edtior_lua]
name = Lua
extension = 1
ext0 = lua
tabs = hard
tabsize = 4
convert_tabs_to_spaces = false

[edtior_c]
name = C/C++
extension = 4
ext0 = c
ext1 = h
ext2 = cpp
ext3 = hpp
tabs = hard
tabsize = 4
convert_tabs_to_spaces = false

