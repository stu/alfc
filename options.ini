[options]
mru_count = 4
remember_dirs = true
directories_first = true
compress_filesize = true
left_startup = $HOME
right_startup = $HOME
sort_order = name_asc
dates = dd/mm/yy
times = HH:mm
columns = name, date, size
show_hidden = false

[copy_move]
overwrite=true
display_log=false

[delete]
display_log=false

[colours]
background = black
foreground = grey
title_fg = white
title_bg = blue
hi_bg = red
hi_fg = white

[scripts]
startup_file = $HOME/.alfc/startup.lua
shutdown_file = $HOME/.alfc/shutdown.lua
global_funcs = $HOME/.alfc/global.lua
viewer_funcs = $HOME/.alfc/viewer.lua

[mru_left]
count = 1
mru0 = $HOME

[mru_right]
count = 1
mru0 = $TEMP
